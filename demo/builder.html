<script>
    function init() {
        $(".time").datetimepicker({clearBtn: 1, todayBtn: 1, autoclose: 1});
        $(".block>form>.form-group>label").click(function () {
            var lab = $(this);
            layer.prompt({title: '输入标签名', formType: 0}, function (name, index) {
                console.log(name);
                $(lab).html(name);
                layer.close(index);
                layer.prompt({title: '输入值(单选，多选的值以换行符分隔)', formType: 2}, function (text, index) {
                    layer.close(index);
                    console.log(text);
                    var va = $(lab).next();
                    if ($(va).find("input[type=text]").length > 0) {
                        $(va).find("input[type=text]").val(text);
                        return true;
                    }
                    if ($(va).find("p").length > 0) {
                        $(va).find("p").html(text);
                        return true;
                    }

                    var strs = new Array(); //定义一数组
                    strs = text.split("\n"); //字符分割
                    if ($(va).find("input[type=radio]").length > 0) {
                        $(va).empty();
                        for (var i = 0; i < strs.length; i++) {
                            if (strs[i] == "") continue;
                            $(va).append("<label class=\"radio-inline\"><input type=\"radio\" name=\"radio\" value=\"" + i + "\">" + strs[i] + "</label>");
                        }
                    }
                    if ($(va).find("input[type=checkbox]").length > 0) {
                        $(va).empty();
                        for (var i = 0; i < strs.length; i++) {
                            if (strs[i] == "") continue;
                            $(va).append("<label class=\"checkbox-inline\"><input type=\"checkbox\" name=\"checkbox\" value=\"" + i + "\">" + strs[i] + "</label>");
                        }
                    }
                    if ($(va).find("select").length > 0) {
                        var sel = $(va).find("select")[0];
                        $(sel).empty();
                        for (var i = 0; i < strs.length; i++) {
                            $(sel).append("<option value=\"" + i + "\">" + strs[i] + "</option>");
                        }
                    }
                });
            });
        });
    }
</script>
<script>
    $(function () {
        init();
        $(".block>form>.form-group").draggable({revert: true, helper: 'clone'});
        $(".block>form").sortable();
        $(".left>.form-group").click(function () {
            $(".block>form").append($(this).clone());
            init();
        });
        $(".btn-danger").click(function () {
            $(".block>form").empty();
        });
        $(".btn-success").click(function () {
            var blk = $(".block").clone();
            $(blk).find("form").removeClass("ui-sortable");
            console.log(blk.html());
            $("#modal-textarea").html(blk.html());
            $('.bs-example-modal-lg').modal({
                backdrop: false,//点击空白处不关闭对话框
                keyboard: false,//键盘关闭对话框
                show: true//弹出对话框
            });
        });

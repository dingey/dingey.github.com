<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="vue-form-mini.css">
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="10">
            <div class="grid-content bg-purple">
                <el-form ref="form" :model="form" label-width="80px" id="left" size="medium">
                    <el-form-item label="活动名称" p="TEXT">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="数字" p="NUM">
                        <el-input-number v-model="form.num"></el-input-number>
                    </el-form-item>
                    <el-form-item label="活动区域" p="SELECT">
                        <el-select v-model="form.region" placeholder="请选择活动区域">
                            <el-option label="区域一" value="shanghai"></el-option>
                            <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="多选标签" p="MSELECT">
                        <el-select v-model="form.tags" multiple placeholder="请选择">
                            <el-option label="黄金糕" value="黄金糕"></el-option>
                            <el-option label="双皮奶" value="双皮奶"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="时间" p="TIME">
                        <el-col :span="11">
                            <el-date-picker type="datetime" placeholder="开始时间" v-model="form.date1"
                                            style="width: 100%;"></el-date-picker>
                        </el-col>
                        <el-col class="line" :span="2">-</el-col>
                        <el-col :span="11">
                            <el-date-picker type="datetime" placeholder="结束时间" v-model="form.date2"
                                            style="width: 100%;"></el-date-picker>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="即时配送" p="SWITCH">
                        <el-switch v-model="form.delivery"></el-switch>
                    </el-form-item>
                    <el-form-item label="活动性质" p="CHECKBOX">
                        <el-checkbox-group v-model="form.type">
                            <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
                            <el-checkbox label="地推活动" name="type"></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="特殊资源" p="RADIO">
                        <el-radio-group v-model="form.resource">
                            <el-radio label="线上品牌商赞助"></el-radio>
                            <el-radio label="线下场地免费"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="备注" p="TEXTAREA">
                        <el-input type="textarea" v-model="form.desc"></el-input>
                    </el-form-item>
                    <el-form-item label="头像" p="UPLOAD">
                        <el-upload
                                class="avatar-uploader"
                                action="https://jsonplaceholder.typicode.com/posts/"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img v-if="form.imageUrl" :src="form.imageUrl" class="avatar">
                            <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                        </el-upload>
                    </el-form-item>
                    <el-form-item label="照片墙" p="UPLOAD2">
                        <el-upload
                                action="https://jsonplaceholder.typicode.com/posts/"
                                list-type="picture-card"
                                :on-preview="handlePictureCardPreview"
                                :on-remove="handleRemove">
                            <i class="el-icon-plus"></i>
                        </el-upload>
                    </el-form-item>
                    <el-form-item p="BTN">
                        <el-button type="primary">确定</el-button>
                        <el-button>取消</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
        <!--<el-col :span="2" style="width: 32px;height: 64px;">-->
        <!--</el-col>-->
        <el-col :span="10" id="show">
        </el-col>
    </el-row>
    <el-row :gutter="20">
        <el-col :span="12">
            <el-button type="primary" onclick="clearAll()"><i class="el-icon-delete el-icon--right"></i></el-button>
            <el-button type="primary" onclick="down()"><i class="el-icon-download el-icon--right"></i></el-button>
        </el-col>
    </el-row>
</div>
<div style="display: none">
    <el-form ref="form" :model="form" label-width="80px" id="right"></el-form>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.9.1/lib/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="https://dingey.github.io/demo/layer/layer.js"></script>
<script src="vue-plugins.js"></script>
<script src="vue-build.js"></script>
</html>

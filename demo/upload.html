
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>上传图片</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1"><a class="btn btn-primary" href="../index.html">返回</a></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control" id="cityId0">
                                <option value="100000">北京</option>
                                <option value="310000">杭州</option>
                            </select>
                        </div>
                        <div class="form-group pull-right">
                            <a class="btn btn-primary" data-toggle="modal" href="remote.html" data-target=".bs-example-modal-lg">加载</a>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">大窗口</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">小窗口</button>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <!-- Text input-->
                            <label class="col-sm-2 control-label">* 标题：</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="标题" name="contentName" class="form-control"
                                       value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 图片：</label>
                            <!-- File Upload -->
                            <input type="hidden" name="contentPicUrl" id="contentPicUrl" value="${(adContent.contentPicUrl)!}">
                            <div class="col-sm-10">
                                <input class="input-file" id="img" type="file"
                                       onchange="uploadImg('#','img','contentPicUrl','preview');">
                                <label>建议尺寸：600*800</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Text input-->
                            <label class="col-sm-2 control-label" for="date1">* 时间1：</label>
                            <div class="col-sm-4">
                                <input id="date1" type="text" placeholder="" name="date" class="form-control"
                                       value="" required>
                            </div>
                            <label class="col-sm-2 control-label" for="date2">* 时间2：</label>
                            <div class="col-sm-4">
                                <input id="date2" type="text" placeholder="" name="date" class="form-control"
                                       value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-primary" onclick="save();">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">.col-md-4</div>
                    <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="layer/layer.js"></script>
<script>
    $('#date1,#date2').datetimepicker({
        showTodayButton:true,
        showClear:true,
        defaultDate: "2016-05-06 20:25",
        locale: 'zh_CN',
        format: 'YYYY-MM-DD HH:mm:ss'
    });
</script>
<script>
    function save() {
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        setTimeout(function () {
            parent.layer.close(index);
            layer.msg('保存成功');
        },2000);
    }
</script>
<script>
    /*
     上传图片
     url:图片地址
     fileInputId:文件所在框
     valueSetId:返回地址赋值框
     previewId: 预览元素ID
     */
    function uploadImg(url,fileInputId, valueSetId, previewId) {
        if ($('#' + fileInputId).val() == "") {
            alert("请选择图片后再点击上传");
            return;
        }
        var formData = new FormData();
        formData.append('img', $('#' + fileInputId)[0].files[0]);
        var index = layer.load(1, {shade: [0.1,'#fff'] });
        $.ajax({
            url: url,
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            dataType: "html"
        }).done(function (data) {
            $("#" + valueSetId).val(data);
            $("#" + previewId).attr('src',data);
            parent.layer.close(index);
        }).fail(function () {
            alert("保存失败，服务器出错，或网络异常。");
            parent.layer.close(index);
        });
    }
</script>
</body>
</html>
